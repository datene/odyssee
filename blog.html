---
layout: default
title: Blog
description: Read more
picture: /images/animation.gif
---

<div class="wrapper">

  <h2>
    Blog
  </h2>

  {% for post in site.posts %}
  <div class="blog-item">
    <div class="card">
      <a href="{{ post.outside_url }}">
        <div class="card-header" style="background-image:url('{{ post.post_image }}');"></div>
        <h3>
          {{ post.title }}
        </h3>
      </a>
      <p>
        {{ post.post_description }}
      </p>
    </div>
  </div>
  {% endfor %}
</div>
