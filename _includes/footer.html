<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <div class="left">
          <ul>
            <li>
              <img src="{{ site.url  }}{{ site.baseurl  }}images/odyssee_black.png" class="logo" alt="Odyssee logo">
            </li>
            <li>
              {{ site.location }}
            </li>
            <li>

              <a href="mailto:{{ site.email }}?Subject=Hello" target="_top">
                {{ site.email }}
              </a>
            </li>
            <li>
              <i class="fa fa-phone"></i>
              {{ site.phone }}
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-lg-6">
        <div class="right">
          <div class="social-icons">
            <a href="{{ site.facebook }}">
              <i class="fa fa-2x fa-facebook"></i>
            </a>
            <a href="{{ site.instagram }}">
              <i class="fa fa-2x fa-instagram"></i>
            </a>
          </div>
          <div class="credit">
            Site by 
            <a href="http://unless.io/">
              <img src="{{ site.url  }}{{ site.baseurl  }}images/unless.png" class="logo" alt="Unless logo">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
