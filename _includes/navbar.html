<div class="navbar">
  <a href="/{{ site.baseurl }}">
    <div class="logo">
      <img src="{{ site.url  }}{{ site.baseurl  }}/images/logo.png" alt="Unfold logo">
      <h2>
        we <span>unfold</span> it.
      </h2>
    </div>
  </a>
  <div class="nav-items">
   {% for nav-item in site.navigation_items %}
   <div class="nav-item">
    <a href="{{ site.baseurl  }}{{ nav-item.last }}">{{ nav-item.first }}</a>
    <div class="underline-animation"></div>
  </div>
  {% endfor %}
</div>
</div>
